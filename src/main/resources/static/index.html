<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Chess App</title>
</head>
<body>
    <div class="heading flex">
        <div class="heading-bar flex">
            <div class="container flex">
                <button class="set-board-button flex">Set Board</button>
            </div>
            <div class="container-mid flex">
                <h1>Chess</h1>
            </div>
            <div class="container flex">
                <button class="play-button">Play</button>
            </div>
        </div>
    </div>

    <div class="table flex">

        <div class="board">
            <div class="eighth-rank flex">
                <div data-occupied id="a8" class="light square"><div data-black id="brl" class="piece black-rook" draggable="true"></div></div>
                <div data-occupied id="b8" class="dark square"><div data-black id="bnd" class="piece black-knight" draggable="true"></div></div>
                <div data-occupied id="c8" class="light square"><div data-black id="bbl" class="piece black-bishop" draggable="true"></div></div>
                <div data-occupied id="d8" class="dark square"><div data-black id="bq" class="piece black-queen" draggable="true"></div></div>
                <div data-occupied id="e8" class="light square"><div data-black id="bk" class="piece black-king" draggable="true"></div></div>
                <div data-occupied id="f8" class="dark square"><div data-black id="bbd" class="piece black-bishop" draggable="true"></div></div>
                <div data-occupied id="g8" class="light square"><div data-black id="bnl" class="piece black-knight" draggable="true"></div></div>
                <div data-occupied id="h8" class="dark square"><div data-black id="brd" class="piece black-rook" draggable="true"></div></div>
            </div>
            <div class="seventh-rank flex">
                <div data-occupied id="a7" class="dark square"><div data-black id="bpa" class="piece black-pawn" draggable="true"></div></div>
                <div data-occupied id="b7" class="light square"><div data-black id="bpb" class="piece black-pawn" draggable="true"></div></div>
                <div data-occupied id="c7" class="dark square"><div data-black id="bpc" class="piece black-pawn" draggable="true"></div></div>
                <div data-occupied id="d7" class="light square"><div data-black id="bpd" class="piece black-pawn" draggable="true"></div></div>
                <div data-occupied id="e7" class="dark square"><div data-black id="bpe" class="piece black-pawn" draggable="true"></div></div>
                <div data-occupied id="f7" class="light square"><div data-black id="bpf" class="piece black-pawn" draggable="true"></div></div>
                <div data-occupied id="g7" class="dark square"><div data-black id="bpg" class="piece black-pawn" draggable="true"></div></div>
                <div data-occupied id="h7" class="light square"><div data-black id="bph" class="piece black-pawn" draggable="true"></div></div>
            </div>
            <div class="sixth-rank flex">
                <div data-unoccupied id="a6" class="light square"></div>
                <div data-unoccupied id="b6" class="dark square"></div>
                <div data-unoccupied id="c6" class="light square"></div>
                <div data-unoccupied id="d6" class="dark square"></div>
                <div data-unoccupied id="e6" class="light square"></div>
                <div data-unoccupied id="f6" class="dark square"></div>
                <div data-unoccupied id="g6" class="light square"></div>
                <div data-unoccupied id="h6" class="dark square"></div>
            </div>
            <div class="fifth-rank flex">
                <div data-unoccupied id="a5" class="dark square"></div>
                <div data-unoccupied id="b5" class="light square"></div>
                <div data-unoccupied id="c5" class="dark square"></div>
                <div data-unoccupied id="d5" class="light square"></div>
                <div data-unoccupied id="e5" class="dark square"></div>
                <div data-unoccupied id="f5" class="light square"></div>
                <div data-unoccupied id="g5" class="dark square"></div>
                <div data-unoccupied id="h5" class="light square"></div>
            </div>
            <div class="fourth-rank flex">
                <div data-unoccupied id="a4" class="light square"></div>
                <div data-unoccupied id="b4" class="dark square"></div>
                <div data-unoccupied id="c4" class="light square"></div>
                <div data-unoccupied id="d4" class="dark square"></div>
                <div data-unoccupied id="e4" class="light square"></div>
                <div data-unoccupied id="f4" class="dark square"></div>
                <div data-unoccupied id="g4" class="light square"></div>
                <div data-unoccupied id="h4" class="dark square"></div>
            </div>
            <div class="third-rank flex">
                <div data-unoccupied id="a3" class="dark square"></div>
                <div data-unoccupied id="b3" class="light square"></div>
                <div data-unoccupied id="c3" class="dark square"></div>
                <div data-unoccupied id="d3" class="light square"></div>
                <div data-unoccupied id="e3" class="dark square"></div>
                <div data-unoccupied id="f3" class="light square"></div>
                <div data-unoccupied id="g3" class="dark square"></div>
                <div data-unoccupied id="h3" class="light square"></div>
            </div>
            <div class="second-rank flex">
                <div data-occupied id="a2" class="light square"><div data-white id="wpa" class="piece white-pawn" draggable="true"></div></div>
                <div data-occupied id="b2" class="dark square"><div data-white id="wpb" class="piece white-pawn" draggable="true"></div></div>
                <div data-occupied id="c2" class="light square"><div data-white id="wpc" class="piece white-pawn" draggable="true"></div></div>
                <div data-occupied id="d2" class="dark square"><div data-white id="wpd" class="piece white-pawn" draggable="true"></div></div>
                <div data-occupied id="e2" class="light square"><div data-white id="wpe" class="piece white-pawn" draggable="true"></div></div>
                <div data-occupied id="f2" class="dark square"><div data-white id="wpf" class="piece white-pawn" draggable="true"></div></div>
                <div data-occupied id="g2" class="light square"><div data-white id="wpg" class="piece white-pawn" draggable="true"></div></div>
                <div data-occupied id="h2" class="dark square"><div data-white id="wph" class="piece white-pawn" draggable="true"></div></div>
            </div>
            <div class="first-rank flex">
                <div data-occupied id="a1" class="dark square"><div data-white id="wrd" class="piece white-rook" draggable="true"></div></div>
                <div data-occupied id="b1" class="light square"><div data-white id="wnl" class="piece white-knight" draggable="true"></div></div>
                <div data-occupied id="c1" class="dark square"><div data-white id="wbd" class="piece white-bishop" draggable="true"></div></div>
                <div data-occupied id="d1" class="light square"><div data-white id="wq" class="piece white-queen" draggable="true"></div></div>
                <div data-occupied id="e1" class="dark square"><div data-white id="wk" class="piece white-king" draggable="true"></div></div>
                <div data-occupied id="f1" class="light square"><div data-white id="wbl" class="piece white-bishop" draggable="true"></div></div>
                <div data-occupied id="g1" class="dark square"><div data-white id="wnd" class="piece white-knight" draggable="true"></div></div>
                <div data-occupied id="h1" class="light square"><div data-white id="wrl" class="piece white-rook" draggable="true"></div></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
