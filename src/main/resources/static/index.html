<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Chess App</title>
</head>
<body>
    <div class="heading flex">
        <div class="heading-bar flex">
            <div class="container flex">
                <button class="set-board-button flex">Set Board</button>
            </div>
            <div class="container-mid flex">
                <h1>Chess</h1>
            </div>
            <div class="container flex">
                <button class="play-button">Play</button>
            </div>
        </div>
    </div>

    <div class="table flex">

        <div class="board">
            <div class="eighth-rank flex">
                <div id="a8" class="light square"><div id="brl" class="piece black-rook"></div></div>
                <div id="b8" class="dark square"><div id="bnd" class="piece black-knight"></div></div>
                <div id="c8" class="light square"><div id="bbl" class="piece black-bishop"></div></div>
                <div id="d8" class="dark square"><div id="bq" class="piece black-queen"></div></div>
                <div id="e8" class="light square"><div id="bk" class="piece black-king"></div></div>
                <div id="f8" class="dark square"><div id="bbd" class="piece black-bishop"></div></div>
                <div id="g8" class="light square"><div id="bnl" class="piece black-knight"></div></div>
                <div id="h8" class="dark square"><div id="brd" class="piece black-rook"></div></div>
            </div>
            <div class="seventh-rank flex">
                <div id="a7" class="dark square"><div id="bpa" class="piece black-pawn"></div></div>
                <div id="b7" class="light square"><div id="bpb" class="piece black-pawn"></div></div>
                <div id="c7" class="dark square"><div id="bpc" class="piece black-pawn"></div></div>
                <div id="d7" class="light square"><div id="bpd" class="piece black-pawn"></div></div>
                <div id="e7" class="dark square"><div id="bpe" class="piece black-pawn"></div></div>
                <div id="f7" class="light square"><div id="bpf" class="piece black-pawn"></div></div>
                <div id="g7" class="dark square"><div id="bpg" class="piece black-pawn"></div></div>
                <div id="h7" class="light square"><div id="bph" class="piece black-pawn"></div></div>
            </div>
            <div class="sixth-rank flex">
                <div id="a6" class="light square"></div>
                <div id="b6" class="dark square"></div>
                <div id="c6" class="light square"></div>
                <div id="d6" class="dark square"></div>
                <div id="e6" class="light square"></div>
                <div id="f6" class="dark square"></div>
                <div id="g6" class="light square"></div>
                <div id="h6" class="dark square"></div>
            </div>
            <div class="fifth-rank flex">
                <div id="a5" class="dark square"></div>
                <div id="b5" class="light square"></div>
                <div id="c5" class="dark square"></div>
                <div id="d5" class="light square"></div>
                <div id="e5" class="dark square"></div>
                <div id="f5" class="light square"></div>
                <div id="g5" class="dark square"></div>
                <div id="h5" class="light square"></div>
            </div>
            <div class="fourth-rank flex">
                <div id="a4" class="light square"></div>
                <div id="b4" class="dark square"></div>
                <div id="c4" class="light square"></div>
                <div id="d4" class="dark square"></div>
                <div id="e4" class="light square"></div>
                <div id="f4" class="dark square"></div>
                <div id="g4" class="light square"></div>
                <div id="h4" class="dark square"></div>
            </div>
            <div class="third-rank flex">
                <div id="a3" class="dark square"></div>
                <div id="b3" class="light square"></div>
                <div id="c3" class="dark square"></div>
                <div id="d3" class="light square"></div>
                <div id="e3" class="dark square"></div>
                <div id="f3" class="light square"></div>
                <div id="g3" class="dark square"></div>
                <div id="h3" class="light square"></div>
            </div>
            <div class="second-rank flex">
                <div id="a2" class="light square"><div id="wpa" class="piece white-pawn"></div></div>
                <div id="b2" class="dark square"><div id="wpb" class="piece white-pawn"></div></div>
                <div id="c2" class="light square"><div id="wpc" class="piece white-pawn"></div></div>
                <div id="d2"class="dark square"><div id="wpd" class="piece white-pawn"></div></div>
                <div id="e2" class="light square"><div id="wpe" class="piece white-pawn"></div></div>
                <div id="f2" class="dark square"><div id="wpf" class="piece white-pawn"></div></div>
                <div id="g2" class="light square"><div id="wpg" class="piece white-pawn"></div></div>
                <div id="h2" class="dark square"><div id="wph" class="piece white-pawn"></div></div>
            </div>
            <div class="first-rank flex">
                <div id="a1" class="dark square"><div id="wrd" class="piece white-rook"></div></div>
                <div id="b1" class="light square"><div id="wnl" class="piece white-knight"></div></div>
                <div id="c1" class="dark square"><div id="wbd" class="piece white-bishop"></div></div>
                <div id="d1" class="light square"><div id="wq" class="piece white-queen"></div></div>
                <div id="e1" class="dark square"><div id="wk" class="piece white-king"></div></div>
                <div id="f1" class="light square"><div id="wbl" class="piece white-bishop"></div></div>
                <div id="g1" class="dark square"><div id="wnd" class="piece white-knight"></div></div>
                <div id="h1" class="light square"><div id="wrl" class="piece white-rook"></div></div>
            </div>
        </div>

    </div>
</body>
</html>
